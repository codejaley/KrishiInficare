<div class="content-wrapper">
  <section class="content-header">
    <h1>
      {{ title }}
      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#"><i class="fa fa-dashboard"></i> Home</a>
      </li>
      <li class="breadcrumb-item active">{{ title }}</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-12">
        <div class="box">
          <!-- <div class="box-header with-border">
            <h3 class="box-title">{{ title }}</h3>
            <h6 class="box-subtitle">List Merchant {{ title }}</h6>
          </div> -->

          <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
          <!-- /.box-header -->
          <div class="box-body">
            <div class="table-responsive">
              <table
                *ngIf="tableData"
                datatable="ng"
                [dtOptions]="dtOptions"
                [dtTrigger]="dtTrigger"
                class="display"
                style="width:100%"
                id="table2"
              >
                <thead>
                  <button
                    class="btn btn-primary btn-outline"
                    (click)="openDialog()"
                  >
                    Add {{ title }}
                  </button>
                  <tr>
                    <th [style.display]="'none'">ID</th>
                    <th>SNO</th>
                    <th>CompanyName</th>
                    <th>Short Code</th>

                    <th>Country</th>
                    <th>Is Blocked?</th>
                    <th>Lock/Unlock</th>

                    <th>Actions</th>
                    <th>Merchant</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let person of tableData; index as i">
                    <td [style.display]="'none'">{{ person.agentCode }}</td>
                    <td>{{ i + 1 }}</td>
                    <td>{{ person.CompanyName }}</td>
                    <td>{{ person.agent_short_code }}</td>

                    <td>{{ person.Country }}</td>
                    <td
                      *ngIf="person.Accessed === 'Granted'; else elseBlock"
                      [ngClass]="'bg-success'"
                    >
                      {{ person.Accessed }}
                    </td>
                    <ng-template #elseBlock
                      ><td [ngClass]="'bg-danger'">
                        {{ person.Accessed }}
                      </td></ng-template
                    >
                    <td>
                      <button
                        id="lock"
                        type="button"
                        class="btn btn-danger btn-outline"
                        *ngIf="person.Accessed === 'Granted'; else elseBlock2"
                      >
                        Click to Block
                      </button>
                    </td>
                    <ng-template #elseBlock2>
                      <button
                        id="lock"
                        type="button"
                        class="btn btn-success btn-outline"
                      >
                        Click to Grant
                      </button>
                    </ng-template>
                    <td>
                      <div class="btn-group">
                        <button
                          type="button"
                          class="btn btn-info btn-outline view"
                          style="margin-right:16px;"
                          title="view"
                        >
                          <span
                            class="glyphicon glyphicon-eye-open "
                            aria-hidden="true"
                          ></span>
                        </button>
                        <button
                          type="button"
                          class="btn btn-info btn-outline edit"
                          style="margin-right:16px;"
                          title="edit"
                        >
                          <span
                            class="glyphicon  glyphicon glyphicon-info-sign"
                            aria-hidden="true"
                          ></span>
                        </button>
                        <button
                          type="button"
                          class="btn btn-info btn-outline remove"
                          style="margin-right:16px;"
                          title="delete"
                        >
                          <span
                            class="glyphicon  glyphicon glyphicon-remove"
                            aria-hidden="true"
                          ></span>
                        </button>
                      </div>
                    </td>
                    <td>
                      <div class="btn-group">
                        <button
                          type="button"
                          class="btn btn-info btn-outline detail"
                          style="margin-right:16px;"
                          title="Merchants"
                        >
                          <span
                            class="glyphicon glyphicon-eye-open "
                            aria-hidden="true"
                          ></span>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
