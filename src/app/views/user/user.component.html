<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Dashboard
      <small>{{ title }}</small>
    </h1>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#"><i class="fa fa-dashboard"></i> Home</a>
      </li>
      <li class="breadcrumb-item active">Edit {{ title }}</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-12">
        <div class="box">
          <!-- <div class="box-header with-border">
                  <h3 class="box-title">{{ title }}</h3>
                  <h6 class="box-subtitle">List Merchant {{ title }}</h6>
                </div> -->

          <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
          <!-- /.box-header -->
          <div class="box-body">
            <div class="table-responsive">
              <table
                *ngIf="tableData"
                datatable="ng"
                [dtOptions]="dtOptions"
                [dtTrigger]="dtTrigger"
                class="display"
                style="width:100%"
                id="tableUser"
              >
                <thead>
                  <button class="btn btn-primary" (click)="openDialog()">
                    Add {{ title }}
                  </button>
                  <tr>
                    <th [style.display]="'none'">ID</th>
                    <th>UserID</th>
                    <th>CodeNo</th>
                    <th>Privilege</th>
                    <th>Status</th>
                    <th>Pwd Changed</th>
                    <th>is Lock?</th>

                    <th>Lock Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of tableData; index as i">
                    <td [style.display]="'none'">{{ user.rights }}</td>
                    <td>{{ user.cUser }}</td>

                    <td>{{ user.user_codeno }}</td>
                    <td>
                      <button
                        id="privi"
                        type="button"
                        class="btn btn-primary btn-outline"
                      >
                        Privilege
                      </button>
                    </td>
                    <td>{{ user.staff_name }}</td>

                    <td>{{ user.lastdatechanged }}</td>
                    <td
                      *ngIf="user.lock_status === 'n'; else elseBlock"
                      [ngClass]="'bg-success'"
                    >
                      NO
                    </td>
                    <ng-template #elseBlock
                      ><td [ngClass]="'bg-danger'">
                        Yes
                      </td></ng-template
                    >
                    <td>
                      <button
                        id="lock"
                        type="button"
                        class="btn btn-danger btn-outline"
                        *ngIf="user.lock_status === 'n'; else elseBlock2"
                      >
                        Click to Lock
                      </button>
                    </td>
                    <ng-template #elseBlock2>
                      <button
                        id="lock"
                        type="button"
                        class="btn btn-success btn-outline"
                      >
                        Click to Unlock
                      </button>
                    </ng-template>

                    <td>
                      <div class="btn-group">
                        <button
                          id="edit"
                          type="button"
                          class="btn btn-info btn-outline edit"
                          style="margin-right:16px;"
                        >
                          <span class="fa fa-edit" aria-hidden="true"></span>
                        </button>
                        <button
                          id="del"
                          type="button"
                          class="btn btn-info btn-outline remove"
                          style="margin-right:16px;"
                        >
                          <span class="fa fa-remove" aria-hidden="true"></span>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
