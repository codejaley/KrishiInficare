<div class="modal-header">
  <h4 class="modal-title">QR CODE</h4>

  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div>
    <qrcode
      [qrdata]="qrdata"
      [width]="256"
      [errorCorrectionLevel]="'M'"
      elementType="'img'"
    ></qrcode>
    <div class="row" class="text-center">
      <h3>
        Name : <b>{{ name }}</b>
      </h3>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" (click)="downloadImage()">
    Download
  </button>
  <button
    class="btn btn-primary pull-right"
    type="button"
    (click)="printImage()"
  >
    Print
  </button>
</div>
