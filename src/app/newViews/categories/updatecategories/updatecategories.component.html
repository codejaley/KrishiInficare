<div class="modal-header">
  <h4 class="modal-title">Edit Category</h4>

  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="loading-indicator"></div>
  <form [formGroup]="editcategoriesForm" (ngSubmit)="editCategory()">
    <div class="row">
      <div class="col-md-12 col-12">
        <div class="form-group">
          <small>Name <span class="text-danger">*</span></small>
          <div class="controls">
            <input
              type="text"
              class="form-control"
              autocomplete="off"
              formControlName="Category_Name"
              [(ngModel)]="data.Category_Name"
              aria-invalid="false"
            />

            <div *ngIf="f.Category_Name.touched && f.Category_Name.invalid">
              <div
                *ngIf="f.Category_Name.errors.required"
                class="alert alert-danger"
              >
                <small>Name is required</small>
              </div>
            </div>
          </div>
        </div>
        <!-- /.form-group -->

        <div class="form-group">
          <div class="form-group">
            <small>Description <span class="text-danger">*</span></small>
            <div class="controls">
              <textarea
                class="form-control"
                autocomplete="off"
                formControlName="Category_Description"
                [(ngModel)]="data.Category_Description"
                aria-invalid="false"
                rows="4"
              ></textarea>
              <div
                *ngIf="
                  f.Category_Description.touched &&
                  f.Category_Description.invalid
                "
                class="alert alert-danger"
              >
                <div *ngIf="f.Category_Description.errors.required">
                  <small> Description is required</small>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- /.col -->
      </div>
      <div class="modal-footer">
        <button
          type="submit"
          class="btn btn-info btn-outline"
          [disabled]="!editcategoriesForm.valid"
        >
          Submit
        </button>
        <button
          type="button"
          class="btn btn-info btn-outline"
          (click)="activeModal.close('Cross click')"
        >
          Close
        </button>
      </div>
    </div>
  </form>
</div>
