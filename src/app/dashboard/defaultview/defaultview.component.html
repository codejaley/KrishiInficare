<div class="content-wrapper">
  <section class="content-header">
    <small>Home</small>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#"><i class="fa fa-dashboard"></i> Home</a>
      </li>
      <li class="breadcrumb-item active">Dashboard</li>
    </ol>
  </section>
  <section class="content">
    <!-- Default box -->
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title" class="text-center">
          <small>Welcome To</small> Inficare Merchant Management System
        </h3>

        <div class="box-tools pull-right">
          <button
            type="button"
            class="btn btn-box-tool"
            data-widget="collapse"
            data-toggle="tooltip"
            title=""
            data-original-title="Collapse"
          >
            <i class="fa fa-minus"></i>
          </button>
          <button
            type="button"
            class="btn btn-box-tool"
            data-widget="remove"
            data-toggle="tooltip"
            title=""
            data-original-title="Remove"
          >
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <div class="box-body clearfix" style="background: #f4f6f9;">
        <h3>Quick View</h3>

        <div class="row">
          <div class="col-12">
            <p>Mercahnt Login ID :</p>
            <input type="text" class="form-control col-md-4" /><br />
            <button type="button" class="btn btn-default btn-lrg ajax">
              <i class="fa fa-search"></i>Search
            </button>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <p>{{ dateToday | date }}</p>
      </div>
      <!-- /.box-footer-->
    </div>
    <!-- /.box -->
  </section>
</div>
