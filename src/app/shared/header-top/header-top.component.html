<header class="main-header">
  <!-- Logo -->
  <a class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <b class="logo-mini">
      <span class="light-logo"
        ><img src="./../../../assets/images/logo-light.png" alt="logo"
      /></span>
      <span class="dark-logo"
        ><img src="./../../../assets/images/logo-dark.png" alt="logo"
      /></span>
    </b>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg">
      <img
        src="./../../../assets/images/logo-light-text.png"
        alt="logo"
        class="light-logo"
      />
      <img
        src="./../../../assets/images/logo-dark-text.png"
        alt="logo"
        class="dark-logo"
      />
    </span>
  </a>
  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- Notifications -->
        <li class="dropdown notifications-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="mdi mdi-face"></i>
          </a>
          <ul class="dropdown-menu scale-up">
            <li class="header bg-primary text-white">
              You have notifications
            </li>
            <li>
              <!-- inner menu: contains the actual data -->
              <ul class="menu inner-content-div">
                <li>
                  <a href="#">
                    <i class="fa fa-users text-aqua"></i>Welcome Admin,Have a
                    good day
                  </a>
                </li>

                <!-- <li>
                  <a href="#">
                    <i class="fa fa-shopping-cart text-green"></i> In gravida
                    mauris et nisi
                  </a>
                </li> -->

                <li class="footer" style="float:right;">
                  <button class="btn btn-outline-primary" (click)="logout()">
                    Logout
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
